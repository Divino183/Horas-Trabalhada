<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Horas</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="container" id="homePage">
    
    <div class="entry-form">
      
      <div class="current-time" id="currentTime"></div>
      
      <h2>Registrar Horas</h2>
      <form id="timeEntryForm">
        <div class="form-group">
          <label for="workDate">Data</label>
          <input type="date" id="workDate" required>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="startTime">Hora de Entrada</label>
            <input type="time" id="startTime" required>
          </div>
          <div class="form-group">
            <label for="endTime">Hora de Saída</label>
            <input type="time" id="endTime" required>
          </div>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Registrar</button>
          <button type="button" class="btn ver-secondary" id="goToRegistros">Registros</button>
          <button type="button" class="btn btn-secondary" id="exportPdfBtn">Baixar PDF</button>
          <button type="button" class="btn btn-danger" id="clearAllBtn">Limpar Todos</button>
        </div>
      </form>
    </div>
  </div>
  
  
  <!-- TELA REGISTROS no MESMO HTML -->
  <div class="container" id="registrosPage" style="display:none;">
    
    <div class="entries-section">
      <button class="voltar" id="voltarBtn">← Voltar</button>
      <h2>Registros</h2>
      <div class="entries-list" id="entriesList"></div>
    </div>
    
  </div>
  
  
  <!-- Toast -->
  <div class="toast-container" id="toastContainer"></div>
  
  <!-- Modal Excluir Tudo -->
  <div class="modal" id="clearAllModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Confirmar Exclusão</h3>
        <button class="modal-close" id="closeClearModal">&times;</button>
      </div>
      <div class="modal-body">
        <p>Tem certeza?</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="cancelClearModal">Não</button>
        <button class="btn btn-danger" id="confirmClearModal">Sim, excluir</button>
      </div>
    </div>
  </div>
  
  <!-- Modal PDF -->
  <div class="modal" id="pdfModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Baixar PDF</h3>
        <button class="modal-close" id="closeModal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="personName">Nome da Pessoa</label>
          <input type="text" id="personName" placeholder="Digite o nome..." required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="cancelModal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="downloadPdfBtn">Baixar PDF</button>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
